<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Котики</title>
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Котики</h1>

        <div class="d-flex justify-content-center mb-5">
            <button data-open_modal type="button" class="btn btn-success">Добавить котика</button>
        </div>

        <div class="d-flex flex-row flex-wrap align-items-center" data-wr>
        </div>

    </div>

    <div data-modals_wr class="modal-wr hidden">
        <div class="custom-modal bg-success">
            <form name="add_cat" id="formData">
                <div class="mb-3">
                    <input placeholder="Id" data-form_id required name="id" type="number" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <input placeholder="Name" data-form_name required name="name" type="text" class="form-control" id="exampleInputEmail2"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <input placeholder="Age" required name="age" type="number" min="0" max="21" class="form-control" id="exampleInputEmail6"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <input placeholder="Rate" name="rate" type="number" min="0" max="10" class="form-control" id="exampleInputEmail3"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <input placeholder="Description" name="description" type="text" class="form-control"
                        id="exampleInputEmail4" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" name="favorite" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">favorite</label>
                </div>
                <div class="mb-3">
                    <input placeholder="Picture link" name="img_link" type="text" class="form-control"
                        id="exampleInputEmail5" aria-describedby="emailHelp">
                </div>


                <button type="submit" class="btn btn-primary">Принять</button>
                <button data-modals_close type="submit" class="btn btn-danger">Закрыть</button>
            </form>
        </div>
    </div>

    


    

 

    <script src="index.js"></script>
</body>

</html>
